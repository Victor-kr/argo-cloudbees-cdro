apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: kust-helm-app
  namespace: argocd
spec: 
  project: default
  source:
    repoURL: 'https://github.com/daeung0921/kust-cdro-install.git'
    path: .
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cdro
  syncPolicy:
    syncOptions:
      - CreateNamespace=true